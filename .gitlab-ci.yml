pages:
  image: alpine:latest
  stage: deploy
  script:
    - wget https://github.com/vector-im/element-web/releases/download/v1.7.2/riot-v1.7.2.tar.gz
    - tar zvfx riot-v1.7.2.tar.gz
    - mv riot-v1.7.2 public
    - cp config.json public
  artifacts:
    paths:
      - public
  only:
    - master
